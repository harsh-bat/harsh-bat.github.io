<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
        <title>Assignment 3</title>
    </head>
    <h1>
        <center>
        Assignment 3
        
    </h1>
    <div id="myviz" style="margin:0 auto; width:900px; ">
    </div>
</center>
    <script>
        mySpec = {
            "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
            "width" : 800,
            "height": 600,
            "data": {"url": "https://raw.githubusercontent.com/harsh-bat/harsh-bat.github.io/main/building_inventory.csv"},
            "transform":[
                {
                "filter": "datum['Congress Dist'] > 0"
                }
            ],
            "mark": "bar",
            "encoding": {
                "x": {
                "field": "Congress Dist",
                "sort": "y",
                "title": "Congressional District"
            },
                "y": {"aggregate": "count", "title": "Number of Buildings"}
            },
            "title": {
                "text": "Number of Buildings by Congressional District",
                "color": "blue", 
                "fontSize": 24
            }
        };
        vegaEmbed('#myviz', mySpec);
    </script>
</html>
